  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background night sky -->
    <defs>
      <radialGradient id="sky" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#0a1a40" />
        <stop offset="100%" stop-color="#000b26" />
      </radialGradient>
      
      <!-- Tractor beam gradient -->
      <linearGradient id="beam" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#c4f9ff" stop-opacity="0.9" />
        <stop offset="100%" stop-color="#c4f9ff" stop-opacity="0.2" />
      </linearGradient>
      
      <!-- UFO metal gradient -->
      <linearGradient id="ufoMetal" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#b8c6db" />
        <stop offset="50%" stop-color="#8596ab" />
        <stop offset="100%" stop-color="#6e7b8f" />
      </linearGradient>
      
      <!-- UFO dome gradient -->
      <radialGradient id="ufoDome" cx="50%" cy="40%" r="60%" fx="50%" fy="40%">
        <stop offset="0%" stop-color="#a7cfdf" stop-opacity="0.8" />
        <stop offset="100%" stop-color="#23538a" stop-opacity="0.7" />
      </radialGradient>
      
      <!-- Glow filter for UFO lights -->
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="5" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
      
      <!-- Moon glow -->
      <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
      
      <!-- Star twinkle animation -->
      <filter id="twinkle">
        <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
      </filter>
    </defs>
    
    <!-- Night sky background -->
    <rect width="800" height="600" fill="url(#sky)" />
    
    <!-- Stars -->
    <g filter="url(#twinkle)">
      <circle cx="100" cy="80" r="1.5" fill="white" />
      <circle cx="200" cy="50" r="1" fill="white" />
      <circle cx="300" cy="120" r="1.5" fill="white" />
      <circle cx="400" cy="70" r="1" fill="white" />
      <circle cx="500" cy="90" r="2" fill="white" />
      <circle cx="600" cy="40" r="1.5" fill="white" />
      <circle cx="700" cy="100" r="1" fill="white" />
      <circle cx="750" cy="150" r="1.5" fill="white" />
      <circle cx="650" cy="170" r="1" fill="white" />
      <circle cx="550" cy="140" r="1.5" fill="white" />
      <circle cx="150" cy="160" r="1" fill="white" />
      <circle cx="250" cy="180" r="1.5" fill="white" />
      <circle cx="350" cy="130" r="1" fill="white" />
      <circle cx="450" cy="190" r="1.5" fill="white" />
    </g>
    
    <!-- Moon -->
    <circle cx="680" cy="100" r="40" fill="#f4f4f4" filter="url(#moonGlow)" />
    <circle cx="665" cy="90" r="10" fill="#e0e0e0" />
    <circle cx="695" cy="110" r="8" fill="#e0e0e0" />
    <circle cx="670" cy="120" r="5" fill="#e0e0e0" />
    
    <!-- Distant hills -->
    <path d="M0,600 Q200,520 400,580 Q600,500 800,560 L800,600 L0,600 Z" fill="#0a2e0a" />
    <path d="M0,600 Q100,550 250,570 Q400,520 550,560 Q700,530 800,580 L800,600 L0,600 Z" fill="#071e07" />
    
    <!-- Foreground field -->
    <rect x="0" y="500" width="800" height="100" fill="#0a290a" />
    
    <!-- Fence in the distance -->
    <g transform="translate(50, 490)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#513a1b" stroke-width="2" />
      <line x1="20" y1="0" x2="20" y2="20" stroke="#513a1b" stroke-width="2" />
      <line x1="40" y1="0" x2="40" y2="20" stroke="#513a1b" stroke-width="2" />
      <line x1="60" y1="0" x2="60" y2="20" stroke="#513a1b" stroke-width="2" />
      <line x1="80" y1="0" x2="80" y2="20" stroke="#513a1b" stroke-width="2" />
      <line x1="0" y1="5" x2="80" y2="5" stroke="#513a1b" stroke-width="2" />
      <line x1="0" y1="15" x2="80" y2="15" stroke="#513a1b" stroke-width="2" />
    </g>
    
    <!-- Barn in the distance -->
    <g transform="translate(600, 450)">
      <rect x="0" y="0" width="100" height="60" fill="#6b2b2b" />
      <polygon points="0,0 50,
  -30 100,0" fill="#8b3a3a" />
      <rect x="40" y="30" width="20" height="30" fill="#513a1b" />
    </g>
    
    <!-- UFO tractor beam -->
    <path d="M400,300 L350,500 L450,500 Z" fill="url(#beam)" opacity="0.8" />
    
    <!-- Cow in tractor beam - positioned to appear like it's being lifted -->
    <g transform="translate(385, 400) rotate(5)">
      <!-- Cow body -->
      <ellipse cx="0" cy="0" rx="35" ry="20" fill="white" />
      
      <!-- Cow head -->
      <ellipse cx="-30" cy="-5" rx="15" ry="12" fill="white" />
      
      <!-- Cow spots -->
      <ellipse cx="10" cy="5" rx="10" ry="8" fill="black" />
      <ellipse cx="-15" cy="-5" rx="8" ry="7" fill="black" />
      <ellipse cx="-5" cy="10" rx="7" ry="5" fill="black" />
      
      <!-- Cow legs - angled to show the cow is suspended -->
      <rect x="-20" y="15" width="5" height="15" fill="white" transform="rotate(15)" />
      <rect x="-10" y="15" width="5" height="15" fill="white" transform="rotate(-15)" />
      <rect x="10" y="15" width="5" height="15" fill="white" transform="rotate(20)" />
      <rect x="20" y="15" width="5" height="15" fill="white" transform="rotate(-20)" />
      
      <!-- Cow tail -->
      <path d="M30,0 Q40,-10 35,-15" fill="none" stroke="white" stroke-width="3" />
      
      <!-- Cow face details -->
      <ellipse cx="-38" cy="-8" rx="3" ry="2" fill="black" /> <!-- Eye -->
      <ellipse cx="-38" cy="0" rx="4" ry="2" fill="#f4a9be" /> <!-- Nose -->
      
      <!-- Cow ears -->
      <path d="M-40,-12 L-45,-18 L-38,-15 Z" fill="white" />
      <path d="M-35,-17 L-28,-20 L-30,-14 Z" fill="white" />
      
      <!-- Cow udder -->
      <ellipse cx="15" cy="15" rx="6" ry="4" fill="#f4ccd1" />
    </g>
    
    <!-- Surprised expression (!) -->
    <text x="365" y="390" font-family="Arial" font-size="20" font-weight="bold" fill="white">!</text>
    
    <!-- UFO body -->
    <g transform="translate(400, 240)">
      <!-- UFO saucer bottom part -->
      <ellipse cx="0" cy="0" rx="120" ry="35" fill="url(#ufoMetal)" />
      
      <!-- UFO dome -->
      <ellipse cx="0" cy="-15" rx="60" ry="25" fill="url(#ufoDome)" />
      
      <!-- UFO bottom rim -->
      <ellipse cx="0" cy="5" rx="90" ry="25" fill="#72809e" />
      
      <!-- UFO lights around rim -->
      <g filter="url(#glow)">
        <circle cx="-80" cy="5" r="5" fill="#ffff99" />
        <circle cx="-60" cy="10" r="5" fill="#ffcc00" />
        <circle cx="-40" cy="12" r="5" fill="#ffff99" />
        <circle cx="-20" cy="13" r="5" fill="#ffcc00" />
        <circle cx="0" cy="14" r="5" fill="#ffff99" />
        <circle cx="20" cy="13" r="5" fill="#ffcc00" />
        <circle cx="40" cy="12" r="5" fill="#ffff99" />
        <circle cx="60" cy="10" r="5" fill="#ffcc00" />
        <circle cx="80" cy="5" r="5" fill="#ffff99" />
      </g>
      
      <!-- UFO windows -->
      <circle cx="-30" cy="-15" r="8" fill="#b3ecff" opacity="0.9" />
      <circle cx="0" cy="-20" r="8" fill="#b3ecff" opacity="0.9" />
      <circle cx="30" cy="-15" r="8" fill="#b3ecff" opacity="0.9" />
      
      <!-- UFO landing gear (retracted) -->
      <ellipse cx="-70" cy="0" rx="10" ry="5" fill="#5a6582" />
      <ellipse cx="70" cy="0" rx="10" ry="5" fill="#5a6582" />
      
      <!-- UFO beam emitter -->
      <ellipse cx="0" cy="15" rx="20" ry="5" fill="#a3d1ff" />
    </g>
    
    <!-- Additional atmospheric elements -->
    <g opacity="0.2">
      <path d="M100,150 Q150,120 200,160 Q250,140 300,170" fill="none" stroke="white" stroke-width="1" />
      <path d="M500,130 Q550,100 600,120 Q650,90 700,110" fill="none" stroke="white" stroke-width="1" />
    </g>
    
    <!-- Distant silhouettes of trees -->
    <path d="M150,500 L150,480 L130,490 L140,470 L120,480 L135,460 L115,470 L130,450 L110,460 L140,440 L170,460 L160,450 L180,470 L170,460 L190,480 L180,470 L200,490 L180,480 L180,500 Z" fill="#041105" />
    <path d="M700,500 L700,485 L685,495 L693,475 L678,485 L688,465 L673,475 L683,450 L663,460 L693,430 L723,460 L713,445 L733,470 L723,460 L743,485 L733,475 L753,495 L733,485 L733,500 Z" fill="#041105" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background with brick pattern -->
    <defs>
      <pattern id="brick-pattern" patternUnits="userSpaceOnUse" width="100" height="50" patternTransform="scale(0.5)">
        <rect width="100" height="50" fill="#8B4513" />
        <rect width="90" height="40" x="5" y="5" fill="#A0522D" />
        <rect width="45" height="40" x="5" y="5" fill="#CD853F" />
        <rect width="100" height="2" y="45" fill="#513529" />
        <rect width="2" height="50" x="50" fill="#513529" />
      </pattern>
      
      <!-- Glow filters for neon effect -->
      <filter id="blue-glow" x="-20%" y="-20%" width="140%" height="140%">
        <feFlood flood-color="#00FFFF" result="flood" />
        <feComposite in="flood" in2="SourceGraphic" operator="in" result="composite" />
        <feGaussianBlur in="composite" stdDeviation="10" result="blur" />
        <feBlend in="SourceGraphic" in2="blur" mode="screen" />
      </filter>
      
      <filter id="pink-glow" x="-20%" y="-20%" width="140%" height="140%">
        <feFlood flood-color="#FF69B4" result="flood" />
        <feComposite in="flood" in2="SourceGraphic" operator="in" result="composite" />
        <feGaussianBlur in="composite" stdDeviation="10" result="blur" />
        <feBlend in="SourceGraphic" in2="blur" mode="screen" />
      </filter>
    </defs>
    
    <!-- Brick wall background -->
    <rect width="800" height="500" fill="url(#brick-pattern)" />
    
    <!-- Dark overlay for contrast -->
    <rect width="800" height="500" fill="black" opacity="0.15" />
    
    <!-- Mounting brackets for the neon sign -->
    <rect x="100" y="120" width="40" height="15" rx="2" fill="#777" />
    <rect x="660" y="120" width="40" height="15" rx="2" fill="#777" />
    
    <!-- Base plate for the neon sign -->
    <rect x="90" y="135" width="620" height="200" rx="10" fill="#333" />
    
    <!-- Neon text - Using actual text with stroke for better readability -->
    <!-- "The" text -->
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="none" stroke="#00FFFF" stroke-width="4" filter="url(#blue-glow)">THE</text>
    
    <!-- "Feature" text -->
    <text x="310" y="220" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="none" stroke="#FF69B4" stroke-width="4" filter="url(#pink-glow)">FEATURE</text>
    
    <!-- "Crew" text -->
    <text x="590" y="220" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="none" stroke="#00FFFF" stroke-width="4" filter="url(#blue-glow)">CREW</text>
    
    <!-- Wire connecting to power -->
    <path d="M 95 320 
             L 95 350 
             L 70 370" 
          stroke="#222" stroke-width="5" fill="none" />
    
    <!-- Light reflection spots -->
    <circle cx="180" cy="200" r="3" fill="white" opacity="0.7" />
    <circle cx="420" cy="215" r="4" fill="white" opacity="0.6" />
    <circle cx="610" cy="230" r="2" fill="white" opacity="0.7" />
    <circle cx="240" cy="190" r="2" fill="white" opacity="0.5" />
    <circle cx="520" cy="200" r="3" fill="white" opacity="0.6" />
    
    <!-- Shadow beneath the sign -->
    <ellipse cx="400" cy="370" rx="300" ry="20" fill="black" opacity="0.3" />
  </svg>
