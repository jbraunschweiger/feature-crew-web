<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <!-- Body -->
    <path fill="#b68c60" stroke="#5a3d1e" stroke-width="3"
          d="M120 200 Q90 240 100 300 L120 310 Q115 265 140 235 Q170 265 220 260 Q250 280 240 310 L260 310 Q270 260 240 220 Q260 200 250 160 Q235 140 220 160 Q200 140 170 145 Q140 140 130 165 Q115 165 120 200 Z"/>
  
    <!-- Head -->
    <path fill="#b68c60" stroke="#5a3d1e" stroke-width="3"
          d="M200 80 Q185 75 175 90 Q165 100 165 120 Q150 130 155 150 Q165 170 190 170 Q210 175 220 160 Q235 155 235 135 Q250 120 240 105 Q230 90 215 85 Q210 70 200 80 Z"/>
  
    <!-- Ears -->
    <path fill="#5a3d1e" d="M175 90 L170 50 L185 80 Z"/>
    <path fill="#5a3d1e" d="M215 85 L230 50 L225 90 Z"/>
  
    <!-- Eyes -->
    <circle cx="180" cy="120" r="5" fill="#000" />
    <circle cx="215" cy="120" r="5" fill="#000" />
  
    <!-- Nose -->
    <path fill="#000" d="M195 135 Q200 140 205 135 Q200 145 195 135 Z"/>
  
    <!-- Mouth -->
    <path stroke="#000" stroke-width="2" fill="none"
          d="M190 145 Q200 150 210 145"/>
  
    <!-- Legs -->
    <path fill="#b68c60" stroke="#5a3d1e" stroke-width="3"
          d="M140 300 L140 350 L155 350 L160 310"/>
    <path fill="#b68c60" stroke="#5a3d1e" stroke-width="3"
          d="M220 305 L220 350 L235 350 L240 310"/>
  
    <!-- Back Legs -->
    <path fill="#b68c60" stroke="#5a3d1e" stroke-width="3"
          d="M100 300 L95 350 L110 350 L120 310"/>
    <path fill="#b68c60" stroke="#5a3d1e" stroke-width="3"
          d="M260 310 L270 350 L285 350 L275 300"/>
  
    <!-- Tail -->
    <path fill="#b68c60" stroke="#5a3d1e" stroke-width="3"
          d="M260 210 Q300 220 310 240 Q290 225 265 230"/>
  </svg>
  
  <svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#040d21"/>
        <stop offset="100%" stop-color="#0e223f"/>
      </linearGradient>
      <radialGradient id="beamGradient" cx="50%" cy="0%" r="60%">
        <stop offset="0%" stop-color="#c4f0ff" stop-opacity="0.6"/>
        <stop offset="100%" stop-color="#c4f0ff" stop-opacity="0"/>
      </radialGradient>
    </defs>
  
    <!-- Night Sky -->
    <rect width="600" height="600" fill="url(#skyGradient)" />
  
    <!-- Stars -->
    <g fill="#ffffff">
      <circle cx="50" cy="80" r="1.5"/>
      <circle cx="120" cy="60" r="2"/>
      <circle cx="300" cy="40" r="1"/>
      <circle cx="500" cy="90" r="2"/>
      <circle cx="450" cy="150" r="1.5"/>
      <circle cx="350" cy="120" r="1"/>
      <circle cx="200" cy="200" r="1.5"/>
      <circle cx="550" cy="40" r="1"/>
      <circle cx="90" cy="200" r="1.5"/>
    </g>
  
    <!-- Beam of Light -->
    <polygon points="300,180 180,500 420,500" fill="url(#beamGradient)"/>
  
    <!-- UFO -->
    <g transform="translate(300,160)">
      <!-- UFO Base -->
      <ellipse cx="0" cy="20" rx="80" ry="18" fill="#7a869a" stroke="#5a667a" stroke-width="2"/>
      <!-- UFO Lights -->
      <circle cx="-50" cy="24" r="5" fill="#ff6161"/>
      <circle cx="-25" cy="28" r="5" fill="#ffd45a"/>
      <circle cx="0" cy="30" r="5" fill="#61ff7e"/>
      <circle cx="25" cy="28" r="5" fill="#5ac8ff"/>
      <circle cx="50" cy="24" r="5" fill="#e87aff"/>
      <!-- UFO Dome -->
      <ellipse cx="0" cy="-5" rx="40" ry="25" fill="#b2bec3" opacity="0.9" stroke="#7f8c8d" stroke-width="1.5"/>
      <ellipse cx="0" cy="-10" rx="30" ry="15" fill="#dfe6e9" opacity="0.7"/>
    </g>
  
    <!-- Cow being abducted -->
    <g transform="translate(300,460)">
      <!-- Cow body -->
      <ellipse cx="0" cy="0" rx="30" ry="18" fill="#ffffff" stroke="#2d3436" stroke-width="2"/>
      <!-- Spots -->
      <ellipse cx="-12" cy="-4" rx="7" ry="5" fill="#2d3436"/>
      <ellipse cx="10" cy="5" rx="6" ry="4" fill="#2d3436"/>
      <!-- Legs -->
      <rect x="-22" y="15" width="5" height="14" fill="#ffffff" stroke="#2d3436" stroke-width="2"/>
      <rect x="-8" y="15" width="5" height="14" fill="#ffffff" stroke="#2d3436" stroke-width="2"/>
      <rect x="8" y="15" width="5" height="14" fill="#ffffff" stroke="#2d3436" stroke-width="2"/>
      <rect x="20" y="15" width="5" height="14" fill="#ffffff" stroke="#2d3436" stroke-width="2"/>
      <!-- Head -->
      <ellipse cx="-36" cy="-4" rx="10" ry="7" fill="#ffffff" stroke="#2d3436" stroke-width="2"/>
      <!-- Horns -->
      <polygon points="-41,-10 -39,-16 -36,-10" fill="#2d3436"/>
      <polygon points="-32,-10 -30,-16 -27,-10" fill="#2d3436"/>
      <!-- Tail -->
      <path d="M 28,-3 Q 35,-10 38,-2" stroke="#2d3436" stroke-width="2" fill="none"/>
      <circle cx="38" cy="-2" r="2" fill="#2d3436"/>
    </g>
  
    <!-- Ground -->
    <path d="M0,500 Q300,470 600,500 L600,600 L0,600 Z" fill="#182628"/>
  
    <!-- Trees (background detail) -->
    <polygon points="100,500 120,460 140,500" fill="#1e352f"/>
    <polygon points="460,500 480,450 500,500" fill="#1e352f"/>
  
  </svg>

  <svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Brick Wall Pattern -->
      <pattern id="bricks" width="100" height="50" patternUnits="userSpaceOnUse">
        <rect width="100" height="50" fill="#2b2b2b"/>
        <path d="M0 0H100V50H0z" fill="#222"/>
        <path d="M0 25H100" stroke="#1a1a1a" stroke-width="4"/>
        <path d="M50 0V25" stroke="#1a1a1a" stroke-width="4"/>
        <path d="M0 0V50H100V0" fill="none" stroke="#111" stroke-width="2"/>
      </pattern>
  
      <!-- Neon glow effect -->
      <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
  
      <!-- More intense glow -->
      <filter id="intenseGlow" height="300%" width="300%" x="-75%" y="-75%">
        <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
  
      <!-- Neon Tube Text -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
        .neonText {
          font-family: 'Monoton', cursive;
          font-size: 80px;
          fill: #fff;
          stroke: #fff;
          stroke-width: 0.5px;
        }
      </style>
    </defs>
  
    <!-- Brick Background -->
    <rect width="100%" height="100%" fill="url(#bricks)" />
  
    <!-- Neon Text (Bottom intense glow) -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          class="neonText" fill="#FF2CE9" filter="url(#intenseGlow)" opacity="0.6">
      the feature crew
    </text>
  
    <!-- Neon Text (Medium glow) -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          class="neonText" fill="#FF2CE9" filter="url(#glow)" opacity="0.8">
      the feature crew
    </text>
  
    <!-- Neon Text (Top crisp layer) -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          class="neonText" fill="#FFB3F6">
      the feature crew
    </text>
  </svg>
